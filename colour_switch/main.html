<!DOCTYPE html>
<html lang="en">

<head>
    <title>Colour flipper</title>
    <style>
        #green {
            background-color: green;
        }

        #red {
            background-color: red;
        }

        #blue {
            background-color: blue;
        }

        button {
            border-radius: 5px;
            width: 100px;
            height: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h3>Colour flipper</h3>
    <button id="green" onclick="setBackgroundColor('green')">Green</button>
    <button id="red" onclick="setBackgroundColor('red')">Red</button>
    <button id="blue" onclick="setBackgroundColor('blue')">Blue</button>
    <button id="random" onclick="randomColor()">Random</button>
    <script src="index.js"></script>
</body>
</html>
